<!DOCTYPE html>

<html>

    <head>
        <title>Find the Cat</title>
        <style>
            body {
                width: 500px;
                margin: auto;
                background-color: #e1eafa;
            }

            #startgame {
                height: 300px;
                width: 300px;
            }
        </style>
    </head>

    <body>
        <h1>Find the Invisible Cats!</h1>
        <h3>*slogan tbd*</h3>
        <p id="desc"></p>
        <img src="cats/cat-start-button.png" id="startgame">
    </body>

    <script>

        let description = "There is an invisible cat hiding somewhere! Click around and look at the bottom right corner to see how close you are to it. Cats move every time you find one of them. Click below to get started, have fun!";
        for (i = 0, i < description.length, i++) {
            document.querySelector('#desc').innerHTML.append = desc[i];
        }

        document.querySelector('#startgame').addEventListener('click', function() {
            window.location.href = "game.html";
        })
    </script>

</html>
